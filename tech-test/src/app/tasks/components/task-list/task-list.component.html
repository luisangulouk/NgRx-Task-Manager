<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="tasks">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
          *ngFor="let task of currentTask"
          [ngClass]="{'active': task?.id === selectedTask?.id}"
          (click)="taskSelected(task)">{{ task.label }}
        <ng-container *ngIf="displayCode">
          ({{ task.id }})
        </ng-container>
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>
          <input class="form-check-input"
                 type="checkbox"
                 (change)="checkChanged($event.target.checked)"
                 [checked]="displayCode">
          show Id
        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" (click)="newTask()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
